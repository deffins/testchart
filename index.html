    <p>

        <button class="button button3" id="clearhighlights">Clear highlights</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('list_svgs.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const dropdown = document.getElementById('svgDropdown');
                    data.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file;
                        option.textContent = file;
                        dropdown.appendChild(option);
                    });

                    dropdown.addEventListener('change', function () {
                        const selectedFile = dropdown.value;
                        if (selectedFile) {
                            SVGPath = selectedFile;
                            console.log(`thcChart set to: ${SVGPath}`);
                            onSelectingDropdown();
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching SVG files:', error);
                });
        });

    </script>
